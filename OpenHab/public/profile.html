/* Custom checkbox style */
input[type="checkbox"] {
    /* Hiding the default checkbox */
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;

    /* Custom dimensions */
    width: 20px;
    height: 20px;

    /* Background and border */
    background-color: #f0f0f0;
    border: 2px solid #d1d1d1;
    border-radius: 4px;

    /* Aligning the checkbox */
    vertical-align: middle;
    cursor: pointer;

    /* Positioning for the checkmark */
    position: relative;
}

/* Style for when the checkbox is checked */
input[type="checkbox"]:checked {
    background-color: #f0f0f0; /* Keeps the background color same as unchecked */
    border: 2px solid #4CAF50; /* Change border color to indicate checked state */
}

/* Adding checkmark when checked */
input[type="checkbox"]:checked::after {
    content: 'âœ”'; /* Unicode checkmark symbol */
    font-size: 16px; /* Adjust size of the checkmark */
    position: absolute;
    top: 0;
    left: 4px;
    color: #4CAF50; /* Color of the checkmark */
}

/* Hover effect */
input[type="checkbox"]:hover {
    background-color: #e0e0e0;
    border-color: #c1c1c1;
}

/* Focus outline for accessibility */
input[type="checkbox"]:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(21, 156, 228, 0.4);
}

<script>
      var username = localStorage.getItem("username");

// Check if username is not null or undefined, then set it as the placeholder
if (username !== null && username !== undefined) {
  document.getElementById("username").placeholder = username;
}
function addDoorTag() {
    var container = document.getElementById("doorTags");
    var tagPair = document.createElement("div");
    tagPair.classList.add("tag-pair");

    var tagInputGroup = document.createElement("div");
    tagInputGroup.classList.add("input-group");
    var tagLabel = document.createElement("label");
    tagLabel.textContent = "Door Tags:";
    var tagInput = document.createElement("input");
    tagInput.type = "text";
    tagInput.name = "doorTag[]";
    tagInputGroup.appendChild(tagLabel);
    tagInputGroup.appendChild(tagInput);

    var nameInputGroup = document.createElement("div");
    nameInputGroup.classList.add("input-group");
    var nameLabel = document.createElement("label");
    nameLabel.textContent = "What you want to call it:";
    var nameInput = document.createElement("input");
    nameInput.type = "text";
    nameInput.name = "doorTagName[]";
    nameInput.placeholder = "Ex: kitchen door, Bedroom door...";
    nameInputGroup.appendChild(nameLabel);
    nameInputGroup.appendChild(nameInput);

    tagPair.appendChild(tagInputGroup);
    tagPair.appendChild(nameInputGroup);

    container.appendChild(tagPair);
}
function toggleTooltip(tooltipId) {
    var tooltip = document.getElementById(tooltipId);
    if (tooltip.style.visibility === "visible") {
        tooltip.style.visibility = "hidden";
    } else {
        tooltip.style.visibility = "visible";
    }
}


function addWindowTag() {
    var container = document.getElementById("windowTags");
    var tagPair = document.createElement("div");
    tagPair.classList.add("tag-pair");

    var tagInputGroup = document.createElement("div");
    tagInputGroup.classList.add("input-group");
    var tagLabel = document.createElement("label");
    tagLabel.textContent = "Window Tags:";
    var tagInput = document.createElement("input");
    tagInput.type = "text";
    tagInput.name = "windowTag[]";
    tagInputGroup.appendChild(tagLabel);
    tagInputGroup.appendChild(tagInput);

    var nameInputGroup = document.createElement("div");
    nameInputGroup.classList.add("input-group");
    var nameLabel = document.createElement("label");
    nameLabel.textContent = "What you want to call it:";
    var nameInput = document.createElement("input");
    nameInput.type = "text";
    nameInput.name = "windowTagName[]";
    nameInput.placeholder = "Ex: kitchen window, Bedroom window...";
    nameInputGroup.appendChild(nameLabel);
    nameInputGroup.appendChild(nameInput);

    tagPair.appendChild(tagInputGroup);
    tagPair.appendChild(nameInputGroup);

    container.appendChild(tagPair);
}
function prefillFormData(response) {
    // Check if the response has properties other than username, email, and password
    var isAdditionalDataPresent = Object.keys(response).some(key => !['username', 'email', 'password'].includes(key));

    if (isAdditionalDataPresent) {
        // Iterate over each key in the response and set the form values
        for (const [key, value] of Object.entries(response)) {
            // Handle window tags separately
            if (key === 'windowTagsData') {
                // Clear existing window tags
                const windowTagsContainer = document.getElementById('windowTags');
                windowTagsContainer.innerHTML = '';

                // Add window tags from the response
                value.forEach(windowTag => {
                    addWindowTag2(windowTag.tag, windowTag.name);
                });
            } else {
                // For other fields, just set the value
                const input = document.getElementById(key);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = value; // For checkboxes, set the checked property
                    } else {
                        input.value = value; // For other inputs, set the value property
                    }
                }
            }
        }
    }
}

// Modify the addWindowTag function to accept values
function addWindowTag2(tagValue = '', tagNameValue = '') {
    var container = document.getElementById("windowTags");
    var tagPair = document.createElement("div");
    tagPair.classList.add("tag-pair");

    var tagInputGroup = document.createElement("div");
    tagInputGroup.classList.add("input-group");
    var tagLabel = document.createElement("label");
    tagLabel.textContent = "Window Tag:";
    var tagInput = document.createElement("input");
    tagInput.type = "text";
    tagInput.name = "windowTag[]";
    tagInput.value = tagValue; // Set the tag value if provided
    tagInputGroup.appendChild(tagLabel);
    tagInputGroup.appendChild(tagInput);

    var nameInputGroup = document.createElement("div");
    nameInputGroup.classList.add("input-group");
    var nameLabel = document.createElement("label");
    nameLabel.textContent = "What you want to call it:";
    var nameInput = document.createElement("input");
    nameInput.type = "text";
    nameInput.name = "windowTagName[]";
    nameInput.value = tagNameValue; // Set the tag name if provided
    nameInputGroup.appendChild(nameLabel);
    nameInputGroup.appendChild(nameInput);

    tagPair.appendChild(tagInputGroup);
    tagPair.appendChild(nameInputGroup);

    container.appendChild(tagPair);
}
document.addEventListener('DOMContentLoaded', function() {
    var storedData = localStorage.getItem('userData');
    if (storedData) {
        var userData = JSON.parse(storedData);
        prefillFormData(userData);
        localStorage.removeItem('userData'); // Clear the data if it's no longer needed
    }
});


document.getElementById('airQualityForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submit action

    // Get all form elements
    const form = event.target;
    const formData = new FormData(form);
    const data = {};

    // Initialize arrays for door and window tags
    data.doorTagsData = [];
    data.windowTagsData = [];

    // Retrieve and structure door tags
    const doorTags = form.querySelectorAll('[name="doorTag[]"]');
    const doorTagNames = form.querySelectorAll('[name="doorTagName[]"]');
    for (let i = 0; i < doorTags.length; i++) {
        data.doorTagsData.push({
            tag: doorTags[i].value,
            name: doorTagNames[i].value
        });
    }

    // Retrieve and structure window tags
    const windowTags = form.querySelectorAll('[name="windowTag[]"]');
    const windowTagNames = form.querySelectorAll('[name="windowTagName[]"]');
    for (let i = 0; i < windowTags.length; i++) {
        data.windowTagsData.push({
            tag: windowTags[i].value,
            name: windowTagNames[i].value
        });
    }

    // Append other form data
    for (const [key, value] of formData.entries()) {
        if (!key.startsWith('doorTag') && !key.startsWith('doorTagName') && !key.startsWith('windowTag') && !key.startsWith('windowTagName')) {
            // Handle other form fields
            data[key] = value === 'on' ? true : value; // Convert 'on' from checkboxes to true
        }
    }

    // Add username from localStorage if it exists
    var username = localStorage.getItem("username");
    if (username) {
        data['username'] = username;
    }

    // Log the structured data to be sent
    console.log(data);

    // Perform the POST request
    fetch('http://localhost:1880/config', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    }).then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        window.location.href = "http://localhost:3000/home.html";

      })
      .catch((error) => {
          console.error('Error:', error);
      });
});


</script>
