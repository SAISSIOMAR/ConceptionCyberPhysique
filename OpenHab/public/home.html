<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <title>AirGuard - Air Quality Dashboard</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">AirGuard</h1>
        <p>Your companion for real-time air quality monitoring.</p>
    </header>
    <main>
        <div class="dashboard">
            <h2 style="text-align: center;">Current Air Quality Index</h2>

            <div class="air-quality-gauge">
                <div id="gauge_chart_div"></div>
            </div>
            <div class="air-quality-score">
                <span id="score">90</span>
                <span class="label">Air quality score</span>
                <span class="updated-time">Updated 18:47</span>
            </div>
            <div class="pollutants">
                <div class="pollutant"><span>PM1</span> <span class="value">-</span></div>
                <div class="pollutant"><span>PM2.5</span> <span class="value">-</span></div>
                <div class="pollutant"><span>PM10</span> <span class="value">-</span></div>
                <div class="pollutant"><span>VOCs</span> <span class="value">0.15</span></div>
            </div>
        </div>
    
        <!-- You can add more sections here with additional information or features of your application -->
    </main>
    <footer>
        <p>&copy; 2024 AirGuard. All rights reserved.</p>
    </footer>
    <script src="home.js"></script>
</body>
</html>
